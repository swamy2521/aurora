<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Sports Index Radar Chart</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <canvas id="sportsRadarChart"></canvas>

    <script>
        const ctx = document.getElementById('sportsRadarChart').getContext('2d');
        
        const data = {
            labels: ['Fitness', 'Teamwork', 'Discipline', 'Participation', 'Facilities'],
            datasets: [{
                label: 'School Sports Index',
                data: [80, 70, 90, 60, 75], // Scores for each category
                fill: true,
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                borderColor: 'rgba(54, 162, 235, 1)',
                pointBackgroundColor: 'rgba(54, 162, 235, 1)'
            }]
        };

        const config = {
            type: 'radar',
            data: data,
            options: {
                scales: {
                    r: {
                        suggestedMin: 0,
                        suggestedMax: 100
                    }
                }
            }
        };

        new Chart(ctx, config);
    </script>
</body>
</html>
